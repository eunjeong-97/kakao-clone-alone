<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone Alone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-navigation">
      <div class="top-navigation__title">More</div>
      <div class="top-navigation__icon-container">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a class="top-navigation__link" href="settings.html">
          <i class="fas fa-cog bedge-background">
            <div class="bedge"></div>
          </i>
        </a>
      </div>
    </header>

    <main class="main-container">
      <div class="user-components">
        <div class="user-components__column">
          <div class="user-components__profile user-components__profile-xl">
            <img
              alt="춘식이"
              src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c48f324a0b9c48f77dbce3a43bd11ce785"
            />
          </div>
          <div class="user-components__text">
            <p class="user-components__title">ChoonSik</p>
            <p class="user-components__subtitle text-grey">
              <span class="text-grey">+1 787-493-4219</span>
              <i class="fas fa-exclamation-circle text-red"></i>
            </p>
          </div>
        </div>
        <div class="user-components__column">
          <i class="fas fa-envelope-open-text fa-2x"></i>
        </div>
      </div>

      <!-- 아이콘들 -->

      <div class="divider"></div>

      <div class="subtitle">
        <div class="subtitle__text">Suggestions</div>
        <div class="subtitle__chevron"></div>
      </div>
    </main>
    <!-- 아이콘들 -->

    <!-- navigation은 ul~li 리스트형식으로 구성하기 -->
    <nav class="bottom-navigation">
      <ul class="bottom-navigation__list">
        <li class="bottom-navigation__button">
          <a href="friends.html"><i class="far fa-user"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="chats.html">
            <i class="fas fa-comment">
              <div class="chat-information bedge-xl">1</div>
            </i>
          </a>
        </li>
        <li class="bottom-navigation__button">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
