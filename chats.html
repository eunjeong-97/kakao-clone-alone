<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats - Kokoa Clone Alone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-navigation">
      <div class="top-navigation__title">Chats</div>
      <div class="top-navigation__icon-container">
        <i class="fas fa-search"></i>
        <i class="fas fa-comment-medical"></i>
        <i class="fas fa-music"></i>
        <a class="top-navigation__link" href="settings.html">
          <i class="fas fa-cog bedge-background">
            <div class="bedge setting-notice"></div>
          </i>
        </a>
      </div>
    </header>

    <div class="main-container">
      <a href="chat.html">
        <div class="user-components">
          <div class="user-components__column">
            <div class="user-components__profile">
              <img
                alt="카카오톡 채널이미지"
                src="http://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"
              />
            </div>
            <div class="user-components__text">
              <p class="user-components__title">KokoaTalk</p>
              <p class="user-components__subtitle text-grey">
                Please check My Kokoa Account Info
              </p>
            </div>
          </div>
          <div class="user-components__column text-grey">
            <span>21:22</span>
            <div class="bedge-xl"><span>1</span></div>
          </div>
        </div>
      </a>
    </div>

    <!-- navigation은 ul~li 리스트형식으로 구성하기 -->
    <nav class="bottom-navigation">
      <ul class="bottom-navigation__list">
        <li class="bottom-navigation__button">
          <a href="friends.html"><i class="far fa-user"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="chats.html">
            <i class="fas fa-comment">
              <div class="chat-information bedge-xl">1</div>
            </i>
          </a>
        </li>
        <li class="bottom-navigation__button">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="more.html"
            ><i class="fas fa-ellipsis-h">
              <div class="bedge setting-notice"></div> </i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
