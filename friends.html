<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - Kokoa Clone Alone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        18:43
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-navigation">
      <div class="top-navigation__title">Friends</div>
      <div class="top-navigation__icon-container">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a class="top-navigation__link" href="settings.html">
          <i class="fas fa-cog bedge-background">
            <div class="bedge setting-notice"></div>
          </i>
        </a>
      </div>
    </header>

    <main class="main-container">
      <div class="frineds__header-bar">
        <i class="fas fa-info-circle"></i>
        <span>Frineds' Names Display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </div>

      <div class="user-components">
        <div class="user-components__column">
          <div class="user-components__profile user-components__profile-xl">
            <img
              alt="춘식이"
              src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c48f324a0b9c48f77dbce3a43bd11ce785"
            />
          </div>
          <div class="user-components__text">
            <p class="user-components__title">ChoonSik</p>
            <p class="user-components__subtitle text-grey">I like home</p>
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>

      <div class="divider"></div>

      <div class="subtitle text-grey">
        <div class="subtitle__text">Channel</div>
        <div class="subtitle__chevron fa-xs"><i class="fas fa-chevron-up"></i></div>
      </div>

      <div class="user-components">
        <div class="user-components__column">
          <div class="user-components__profile">
            <img
              alt="카카오톡 채널이미지"
              src="http://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg"
            />
          </div>
          <div class="user-components__text">
            <p class="user-components__title">Channel</p>
            <p class="user-components__subtitle text-grey"></p>
          </div>
        </div>
        <div class="user-components__column text-grey">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- navigation은 ul~li 리스트형식으로 구성하기 -->
    <nav class="bottom-navigation">
      <ul class="bottom-navigation__list">
        <li class="bottom-navigation__button">
          <a href="friends.html"><i class="fas fa-user"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="chats.html">
            <i class="far fa-comment">
              <div class="chat-information bedge-xl">1</div>
            </i>
          </a>
        </li>
        <li class="bottom-navigation__button">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="more.html"
            ><i class="fas fa-ellipsis-h">
              <div class="bedge setting-notice"></div> </i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fas fa-comment fa-5x"></i>
    </div>

    <div id="no-desktop">
      <span>Your screen is too big!</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
