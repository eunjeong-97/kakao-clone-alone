<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - Kokoa Clone Alone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-navigation">
      <div class="top-navigation__title">Find</div>
      <div class="top-navigation__icon-container">
        <i class="fas fa-search"></i>
        <a href="settings.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>

    <main class="main-container">
      <div class="find__service-menu">
        <div class="find__service-item">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find__service-item">
          <i class="fas fa-address-book"></i>
          <span>Add by Contents</span>
        </div>
        <div class="find__service-item">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find__service-item">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="subtitle text-grey">
        <div class="subtitle__text">Recommended Friends</div>
      </div>

      <div class="find__recommend text-grey">
        You have no recommended friends.
      </div>

      <div class="divider"></div>

      <div class="subtitle text-grey">
        <div class="subtitle__text">Open Chat</div>
        <div class="subtitle__chevron">
          <span>Go to OpenChat Home</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>

      <div class="open-chat-components">
        <div class="open-chat-components__text">
          <div class="open-chat-components__title">Nomad Coder</div>
          <div class="open-chat-components__tag text-grey">
            #Front-end #Coding #Nico
          </div>
          <div class="open-chat-components__status">
            <img
              alt="니꼬"
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMDVfODAg/MDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777/SE-574fc58d-abb1-442e-a19b-317921fb30ad.jpg?type=w800"
            />
            <span class="text-grey">802 members</span>
            <span class="span-divide text-grey">|</span>
            <span class="text-main">Active</span>
          </div>
        </div>
        <div class="open-chat-components__image">
          <img
            alt="노마드코더 "
            src="https://yt3.ggpht.com/ytc/AKedOLTUh5DI9RQkZcNRxzVqXMfyO2jB99F1k49ttgFbrA=s900-c-k-c0x00ffffff-no-rj"
          />
          <div class="number-bedge">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
          </div>
        </div>
      </div>

      <div class="open-chat-components">
        <div class="open-chat-components__text">
          <div class="open-chat-components__title">Nomad Coder</div>
          <div class="open-chat-components__tag text-grey">
            #Front-end #Coding #Nico
          </div>
          <div class="open-chat-components__status">
            <img
              alt="니꼬"
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMDVfODAg/MDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777/SE-574fc58d-abb1-442e-a19b-317921fb30ad.jpg?type=w800"
            />
            <span class="text-grey">802 members</span>
            <span class="span-divide text-grey">|</span>
            <span class="text-main">Active</span>
          </div>
        </div>
        <div class="open-chat-components__image">
          <img
            alt="노마드코더 "
            src="https://yt3.ggpht.com/ytc/AKedOLTUh5DI9RQkZcNRxzVqXMfyO2jB99F1k49ttgFbrA=s900-c-k-c0x00ffffff-no-rj"
          />
          <div class="number-bedge">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </main>

    <!-- navigation은 ul~li 리스트형식으로 구성하기 -->
    <nav class="bottom-navigation">
      <ul class="bottom-navigation__list">
        <li class="bottom-navigation__button">
          <a href="friends.html"><i class="far fa-user"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="chats.html">
            <i class="fas fa-comment">
              <div class="chat-information bedge-xl">1</div>
            </i>
          </a>
        </li>
        <li class="bottom-navigation__button">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
