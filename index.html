<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Index - Mobile Chatting</title>
    <script>
      function submit2(frm) {
        frm.action = 'index.html';
        frm.submit();
        alert('회원가입완료, 다시 로그인해주세요')
        return true;
      }
    </script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="login-header">
      <h6 class="login-header__title">Welcome</h6>
      <div class="login-header__main-text">
        <p>Skills: HTML, CSS</p>
        <p>I will try to update from now on.</p>
        <p>Please view only on mobile screen.</p>
      </div>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="email" type="email" placeholder="Please write Email..." />
      <input name="password" type="password" placeholder="Please write Password..." />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" onclick="return submit2(this.form);" />
    </form>

    <div id="no-desktop">
      <p>Your screen is too big!</p>
      <p>Please change to mobile screen.</p>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
