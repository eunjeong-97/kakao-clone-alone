<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone Alone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column">Settings</div>
      <div class="alt-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="main-container settinds-screen">
      <!-- notices kakao-lab version -->
      <div class="setting-row">
        <div class="setting-row__column">
          <i class="fas fa-bullhorn"></i>
          <span class="setting-row__title">Notices</span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey"></span>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-row__column">
          <i class="fas fa-flask"></i>
          <span class="setting-row__title">Experiment</span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey"></span>
        </div>
      </div>

      <div class="setting-row border-none">
        <div class="setting-row__column">
          <i class="fas fa-info-circle"></i>
          <span class="setting-row__title">Version</span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey">ver 2.0</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="setting-row">
        <div class="setting-row__column">
          <i class="fas fa-lock"></i>
          <span class="setting-row__title">Privacy</span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey"></span>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-row__column">
          <i class="fas fa-bell"></i>
          <span class="setting-row__title">Notifications</span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey"></span>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-row__column">
          <i class="far fa-user"></i>
          <span class="setting-row__title">Friends</span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey"></span>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-row__column">
          <i class="far fa-comment"></i>
          <span class="setting-row__title">Chats</span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey"></span>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-row__column">
          <i class="far fa-star"></i>
          <span class="setting-row__title">
            <span>Display</span>
            <i class="fas fa-plus-circle text-red"></i>
          </span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey"></span>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-row__column">
          <i class="fas fa-brush"></i>
          <span class="setting-row__title">
            <span>Themes</span>
            <i class="fas fa-plus-circle text-red"></i>
          </span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey">Default theme</span>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-row__column">
          <i class="fas fa-phone-alt"></i>
          <span class="setting-row__title">Call</span>
        </div>
        <div class="setting-row__column">
          <span class="setting-row__description text-grey"></span>
        </div>
      </div>
    </main>

    <!-- navigation은 ul~li 리스트형식으로 구성하기 -->
    <nav class="bottom-navigation">
      <ul class="bottom-navigation__list">
        <li class="bottom-navigation__button">
          <a href="friends.html"><i class="far fa-user"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="chats.html">
            <i class="far fa-comment">
              <div class="chat-information bedge-xl">14</div>
            </i>
          </a>
        </li>
        <li class="bottom-navigation__button">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="bottom-navigation__button">
          <a href="more.html"
            ><i class="fas fa-ellipsis-h">
              <div class="bedge setting-notice"></div> </i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-desktop">
      <p>Your screen is too big!</p>
      <p>Please change to mobile screen.</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
